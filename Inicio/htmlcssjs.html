<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniao de tecnologias</title>
    <style> /*CSS tecnologia que faz o banco de estilos, cores, tamanhos de fonte, tudo que é aparente na pagina*/
        body{
            background-color: coral;
            color: aliceblue;
        }
        h1{
            color: darkgreen;
        }
    </style>
</head>
<body> 
    <H1>
        Seja bem vindo!
    </H1>
    <h3>
        Este programa une as tecnologias JavaScript, CSS e HTML
