<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDom</title>
    <style>
        div#area{
            font: normal, arial, 20pt;
            background-color: rgb(196, 83, 83);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = area>
        interacao...
    </div>
    <script> 
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function entrar()
        {
            a.innerText = "Entrou!"
            a.style.background = 'rgb(196, 83, 83)'
            a.style.color = 'white'
        }
        function clicar()
        {    
            a.innerText = "Clicou!"
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function sair() 
        {
            a.innerText = "Saiu"    
            a.style.background = 'blue'
            a.style.color= 'white'
        }
    </script> 
</body>
</html>
