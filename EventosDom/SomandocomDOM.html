<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomandoComDom</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="res"> Resultado </div>
    <script>
        function somar() //funcao somar que pega a -caixa de texto- de N1 e de N2 "ctn1"
        {
            var ctn1 = window.document.getElementById('n1')
            var ctn2 = window.document.getElementById('n2')   
            var res = window.document.getElementById('res')
            //Agora é necessario transformar as caixas de texto de ctn1 e 2 em numeros, até agora esta como txt
            var n1 = Number(ctn1.value)
            var n2 = Number(ctn2.value)
            //Agora é necessario uma variavel para dizer o que sera feito com os numeros
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: ${s}`
        }
    </script>
</body>
</html>
